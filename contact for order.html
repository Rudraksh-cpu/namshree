<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact for Order</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background-color: #f4f4f4;
        }
        header {
            background-color: #2c3e50;
            color: #f1c40f;
            padding: 20px;
            font-size: 36px;
            font-weight: bold;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px gray;
            margin-top: 30px;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        input, textarea {
            padding: 10px;
            font-size: 16px;
            border: 1px solid gray;
            border-radius: 5px;
        }
        button {
            background-color: #2c3e50;
            color: white;
            border: none;
            padding: 10px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
        }
        .contact-info {
            margin-top: 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <header>Contact for Order</header>
    <div class="container">
        <form action="https://formspree.io/f/xovedyqd" method="POST">
            <input type="text" name="name" placeholder="Your Name" required>
            <input type="email" name="email" placeholder="Your Email" required>
            <input type="text" name="phone" placeholder="Your Phone Number" required>
            <textarea name="message" placeholder="Order Details" rows="5" required></textarea>
            <button type="submit">Submit Order</button>
        </form>
        <div class="contact-info">
            <p>Customer Care: <strong>7499468865</strong></p>
            <p>Email: <strong>namshreeavd@gmail.com</strong></p>
        </div>
    </div>
</body>
</html>
